{% extends 'blog/index.html' %}


{%block cuerpo%}
<p>
<p>

<p>
<h1> 
    {{object.titulo}}
</h1>
<p>
<h2>
    {{object.subtitulo}}
</h2>
<p>
    {{object.cuerpo | safe }}
<p>
    <img src="{{object.imagen.url}}" alt="imagen de perfil" width= "300" height= "300">


    
    <hr>

    <div data-gb-custom-block data-tag="for"></div>
    
        <div class="comment">
            <div class="date">{{ comment.created_date }}</div>
            <strong>{{ comment.author }}</strong>
            <p>{{ comment.text|linebreaks }}</p>
        </div>
    
    <div data-gb-custom-block data-tag="empty">
    
        <p>Aún no hay comentarios, Sé el primero!</p>
    
    </div>  
    
    <hr>
    <a class="btn btn-default" href="{% url 'add_comment_to_post' pk=post.pk %}">Click acá para Agregar tu Comentario</a>
    <hr>  
{%endblock cuerpo%}
