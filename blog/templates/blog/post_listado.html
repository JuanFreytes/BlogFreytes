{% extends 'blog/index.html' %}


{%block cuerpo%}
<p>
<p>

    {% for post in post_listado %}
        <li>
            {{post}}
            <a href={% url 'postdetail' post.id %}>Ver mas...</a>
            <a href={% url 'editarpost' post.id %}>Editar</a>
            <a href={% url 'borrarpost' post.id %}>Borrar</a>
            <a href="<div data-gb-custom-block data-tag="url" data-0='postdetail'></div>
        
        ">Comentarios del Post: {{ post.comments.count }}</a> 
        </li>
    {% empty %}
        <li>
            No se encontraron resultados....
        </li>

         
    {% endfor %}
{%endblock cuerpo%}
